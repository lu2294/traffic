<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="黄浦公安智慧交通可视化平台" />
  <script type="text/javascript" src="%PUBLIC_URL%/js/amap-gl.js"></script>
  <link rel="stylesheet" href="%PUBLIC_URL%/mapbox-gl.css">
  <link href='%PUBLIC_URL%/plb.css' rel='stylesheet' />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }
  </style>
  <title>黄浦公安智慧交通可视化平台</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

<script src="%PUBLIC_URL%/js/three.min.js"></script>
<script src="%PUBLIC_URL%/js/jquery-3.5.0.min.js"></script>
<script src="%PUBLIC_URL%/js/OBJLoader.js"></script>
<script src="%PUBLIC_URL%/js/carsimulates.js"></script>
<script src="%PUBLIC_URL%/js/plb.js"></script>

<script>
  (function (doc, win) {
    let fn = () => { let docEl = doc.documentElement, clientWidth = docEl.clientWidth; if (!clientWidth) return; docEl.style.fontSize = 100 * (clientWidth / 3840) + 'px'; }
    if (!doc.addEventListener) return; win.addEventListener('resize', fn); doc.addEventListener('DOMContentLoaded', fn);
  })(document, window);
</script>


</html>
